{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Fix these Dummy! thats why you learned db and web {% endblock %}</h1>
    {% for search in searches %}
        <a href="{{ url_for('movie', movie_id=search['id']) }}">
            <h2>{{ search.title }} ({{ search.year }}) </h2>
        </a>
        <a href="{{ url_for('fix', movie_id=search['id']) }}">
            <span class="badge badge-warning">Fix</span>
        </a>
        <hr>
        {% endfor %}
{% endblock %}
